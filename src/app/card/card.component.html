<mat-card [class]="planos" syle="box-shadow: 0;">
  <!--ADICIONA UM TÍTULO AO CARD-->
  <mat-card-title>{{ titulo }}</mat-card-title>
  <!--ADCIONA VALORES-->
  <mat-card-subtitle>
    <p>$<b>{{ valores }}</b></p>
  </mat-card-subtitle>
  <!--PARAGRAFOS DOS CARDS-->
  <mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card class="card-item numeroUm">{{ tamanhoArmazenamento }}</mat-card>
    <mat-divider inset></mat-divider>
    <mat-card class="card-item card-item-2">{{ usuarios }}</mat-card>
    <mat-divider inset></mat-divider>
    <mat-card class="card-item card-item-3">{{ sendArmazenamento }}</mat-card>
    <mat-divider inset></mat-divider>
  </mat-card-content>
  <!--BUTTON DOS CARDS-->
  <mat-card-actions>
    <button mat-button class="button-click" (click)="buttonEvent()">LEARN MORE</button>
  </mat-card-actions>
  
</mat-card>
